<script>
        function pinSymbol(color) {
        return {
          path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z',
          fillColor: color,
          fillOpacity: 1,
          strokeColor: '#000',
          strokeWeight: 1.25,
          scale: .5,
        };
      }

      function pinEphasizeSymbol(color) {
        return {
          path: 'M 0,0 C -2,-20 -10,-22 -10,-30 A 10,10 0 1,1 10,-30 C 10,-22 2,-20 0,0 z M -2,-30 a 2,2 0 1,1 4,0 2,2 0 1,1 -4,0',
          fillColor: color,
          fillOpacity: 1,
          strokeColor: '#000',
          strokeWeight: 1.25,
          scale: .5,
        };
      }

      function pinFlag(color) {
        return {
          path: 'M 0,0 -1,-2 V -43 H 1 V -2 z M 1,-40 H 30 V -20 H 1 z',
          fillColor: color,
          fillOpacity: 1,
          strokeColor: '#000',
          strokeWeight: 1.25,
          scale: .5,
        };
      }

      function getUnusedPin() {
        return getColorPin('#bfbfbf')
      }

      function getIndexedColorPin(index) {
        var color = getColor(index);        
        return getColorPin(color);
      }

      function getColorPin(color) {
        return [pinSymbol(color), pinEphasizeSymbol(color), pinFlag(color)];
      }      
</script>
