<!DOCTYPE html>
<html lang="en">

<head>
  <title>Top Algorithm Sandbox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
  </script>
</head>

<body class="p-sm-3">

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="opening_date">Date:</label>
            <input id="opening_date" class="form-control" type="text" name="opening_date"
              value="{{selected_opening_date}}" style="width:255px;" />
          </div>
          <div class="form-group">
            <label for="opening_reasons">Projects:</label>
            <select id="opening_reasons" name="opening_reasons" class="custom-select" multiple
              style="display:block;height:50vh">
              {% for opening_reason in opening_reasons %}
              <option value="{{opening_reason}}" {% if opening_reason in selected_opening_reasons %} selected
                {% endif %}>
                {{opening_reason}}
              </option>
              {% endfor %}
            </select>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-6">
        {% for case in cases %}
        <p>
          {{case.zaak_id}}
        </p>
        {% endfor %}
      </div>
    </div>

  </div>


</body>

</html>
