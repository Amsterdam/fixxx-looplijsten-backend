<label>Postal Code</label>
<div class="form-group">
  <label for="postal_code_range_start">Start Range:</label>
  <input id="postal_code_range_start" class="form-control" type="number" name="postal_code_range_start"
    value="{{postal_code_range_start}}" />
</div>

<div class="form-group">
  <label for="postal_code_range_end">End Range:</label>
  <input id="postal_code_range_end" class="form-control" type="number" name="postal_code_range_end"
    value="{{postal_code_range_end}}" />
</div>
</hr>

<label>Distance</label>
<input class="slider" type="number" name="weight_distance" data-provide="slider" data-slider-min="0" data-slider-max="1"
  data-slider-step=".1" data-slider-value="{{weight_distance}}">
<span class="slider-value-label">{{weight_distance}}</span>
