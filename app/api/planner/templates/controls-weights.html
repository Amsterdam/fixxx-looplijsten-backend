<label>Distance</label>
<input class="slider" type="number" name="weight_distance" data-provide="slider" data-slider-min="0"
  data-slider-max="10" data-slider-step=".1" data-slider-value="{{weight_distance}}">
<span class="slider-value-label">{{weight_distance}}</span>
