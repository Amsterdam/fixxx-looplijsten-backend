<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <div class="row">
      <div class="col">
        <label for="number_of_lists">Number of lists:</label>
        <input id="number_of_lists" class="form-control" type="number" name="number_of_lists"
          value="{{number_of_lists}}" />
      </div>
      <div class="col">
        <label for="length_of_lists">Length of lists:</label>
        <input id="length_of_lists" class="form-control" type="number" name="length_of_lists"
          value="{{length_of_lists}}" />
      </div>  
    </div>
  </div>

  <div class="form-group">
    <label for="opening_date">Date:</label>
    <input id="opening_date" class="form-control" type="text" name="opening_date"
      value="{{selected_opening_date}}" />
  </div>
  
  <div class="form-group">
    <label for="opening_reasons">Projects:</label>
    <select id="opening_reasons" name="opening_reasons" class="custom-select" multiple>
      {% for opening_reason in opening_reasons %}
      <option value="{{opening_reason}}" {% if opening_reason in selected_opening_reasons %} selected
        {% endif %}>
        {{opening_reason}}
      </option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
