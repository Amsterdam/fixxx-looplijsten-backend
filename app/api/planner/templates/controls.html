<form method="POST">
  {% csrf_token %}
  <div class="tab-controls-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="settings-tab" data-toggle="tab" href="#settings" role="tab"
          aria-controls="settings" aria-selected="true">Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="weights-tab" data-toggle="tab" href="#weights" role="tab" aria-controls="weights"
          aria-selected="false">Weights</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        {% include 'controls-settings.html' %}
      </div>
      <div class="tab-pane fade" id="weights" role="tabpanel" aria-labelledby="weights-tab">
        {% include 'controls-weights.html' %}
      </div>
    </div>
  </div>
  <button class="btn btn-primary generate-button">Generate</button>
</form>
